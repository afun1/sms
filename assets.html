<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Assets</title>
  <link rel="icon" type="image/png" href="static/assets/supersparky.png">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 32px; }
    h1 { color: #1976ff; }
    .assets { display: flex; gap: 24px; margin-bottom: 32px; flex-wrap: wrap; }
    .assets img, .assets .file-icon { border-radius: 8px; box-shadow: 0 1px 4px #0002; height: 80px; width: 80px; object-fit: cover; display: block; }
    .assets .file-block { display: flex; flex-direction: column; align-items: center; margin-right: 12px; margin-bottom: 12px; background: #f9f9f9; padding: 10px 8px 8px 8px; border-radius: 10px; box-shadow: 0 1px 4px #0001; }
    .assets .file-label { font-size: 0.85em; margin-top: 4px; word-break: break-all; text-align: center; max-width: 120px; }
    .file-actions { display: flex; gap: 8px; margin-top: 6px; }
    .file-btn, .delete-btn {
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      font-size: 0.95em;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.15s;
    }
    .file-btn { background: #1976ff; color: #fff; }
    .file-btn:hover { background: #155acb; }
    .delete-btn { background: #ff5252; color: #fff; }
    .delete-btn:hover { background: #c62828; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { padding: 10px 14px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #f3f3f3; color: #1976ff; }
    tr:last-child td { border-bottom: none; }
    .edit-link { display: inline-block; margin-top: 18px; color: #1976ff; font-weight: bold; text-decoration: none; }
    .edit-link:hover { text-decoration: underline; }
    .upload-section { margin: 32px 0 0 0; }
    .upload-btn { background: #1976ff; color: #fff; border: none; padding: 10px 22px; border-radius: 4px; font-size: 1em; cursor: pointer; margin-top: 12px; }
    .upload-btn:hover { background: #155acb; }
    .drop-area {
      border: 2px dashed #1976ff;
      border-radius: 8px;
      padding: 32px;
      text-align: center;
      color: #1976ff;
      background: #f3f8ff;
      margin-top: 18px;
      transition: background 0.2s, border-color 0.2s;
    }
    .drop-area.dragover {
      background: #e3edff;
      border-color: #155acb;
    }
    .browse-btn {
      background: #21c55d;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      margin-left: 8px;
      display: inline-block;
    }
    .browse-btn:hover {
      background: #178a3a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Profile</h1>
    <h2>Profile Info</h2>
    <table>
      <tbody id="profile-info">
        <!-- Profile info will be loaded here -->
      </tbody>
    </table>
    <a class="edit-link" href="profile.html">Edit Profile</a>
    <h2 style="margin-top:40px;">Your Assets</h2>
    <div class="upload-section">
      <h3>Upload Asset</h3>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" style="display:none;" multiple />
        <div id="dropArea" class="drop-area">
          Drag &amp; drop files here,
          <button type="button" id="browseBtn" class="browse-btn">Browse</button>
        </div>
        <button type="submit" class="upload-btn">Upload</button>
      </form>
    </div>
    <div class="assets" id="user-assets">
      <!-- User files will be loaded here -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script>
    // --- CONFIGURE YOUR SUPABASE INFO ---
    const SUPABASE_URL = 'https://yggfiuqxfxsoyesqgpyt.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnZ2ZpdXF4Znhzb3llc3FncHl0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4MTQ0NjEsImV4cCI6MjA2NjM5MDQ2MX0.YD3fUy1m7lNWCMfUhd1DP7rlmq2tmlwAxg_yJxruB-Q';
    const BUCKET = 'assets';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Drag & drop logic
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const browseBtn = document.getElementById('browseBtn');
    browseBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      fileInput.click();
    });
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });
    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragover');
    });
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        if (fileInput.files.length === 1) {
          dropArea.textContent = "Selected: " + fileInput.files[0].name;
        } else {
          dropArea.textContent = "Selected: " + fileInput.files.length + " files";
        }
      }
    });
    dropArea.addEventListener('click', () => fileInput.click());

    // Show file name(s) in drop area when selected via browse
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length === 1) {
        dropArea.textContent = "Selected: " + fileInput.files[0].name;
      } else if (fileInput.files.length > 1) {
        dropArea.textContent = "Selected: " + fileInput.files.length + " files";
      } else {
        dropArea.innerHTML = 'Drag &amp; drop files here, <button type="button" id="browseBtn" class="browse-btn">Browse</button>';
        document.getElementById('browseBtn').addEventListener('click', function(e) {
          e.stopPropagation();
          fileInput.click();
        });
      }
    });

    // Upload logic to Supabase bucket (multiple files)
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      if (!fileInput.files.length) {
        alert('Please select file(s) to upload.');
        return;
      }
      dropArea.textContent = "Uploading...";
      for (const file of fileInput.files) {
        const filePath = `${Date.now()}_${Math.random().toString(36).slice(2)}_${file.name}`;
        const { error } = await supabase.storage.from(BUCKET).upload(filePath, file, { upsert: false });
        if (error) {
          alert('Upload failed for ' + file.name + ': ' + error.message);
        }
      }
      dropArea.innerHTML = 'Drag &amp; drop files here, <button type="button" id="browseBtn" class="browse-btn">Browse</button>';
      document.getElementById('browseBtn').addEventListener('click', function(e) {
        e.stopPropagation();
        fileInput.click();
      });
      fileInput.value = "";
      loadAssets();
    });

    // Download a file from Supabase Storage
    async function downloadFile(fileName) {
      const { data, error } = await supabase.storage.from(BUCKET).download(fileName);
      if (error) {
        alert('Download failed: ' + error.message);
        return;
      }
      const url = window.URL.createObjectURL(data);
      const a = document.createElement('a');
      a.href = url;
      a.download = fileName.replace(/^[^_]+_[^_]+_/, ''); // Remove timestamp/random prefix
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        window.URL.revokeObjectURL(url);
        a.remove();
      }, 100);
    }

    // Delete a file from Supabase Storage
    async function deleteFile(fileName) {
      if (!confirm('Are you sure you want to delete this file?')) return;
      const { error } = await supabase.storage.from(BUCKET).remove([fileName]);
      if (error) {
        alert('Delete failed: ' + error.message);
        return;
      }
      loadAssets();
    }

    // Load and show all assets from the bucket
    async function loadAssets() {
      const userAssets = document.getElementById('user-assets');
      userAssets.innerHTML = '';
      const { data, error } = await supabase.storage.from(BUCKET).list('', { limit: 100, offset: 0, sortBy: { column: 'name', order: 'desc' } });
      if (error) {
        userAssets.innerHTML = '<p style="color:red;">Failed to load assets.</p>';
        return;
      }
      if (!data || data.length === 0) {
        userAssets.innerHTML = '<p>No assets found.</p>';
        return;
      }
      data.forEach(file => {
        const { data: publicUrlData } = supabase.storage.from(BUCKET).getPublicUrl(file.name);
        const url = publicUrlData.publicUrl;
        const block = document.createElement('div');
        block.className = 'file-block';

        // Make the thumbnail or icon clickable to view the file
        let thumb;
        if (/\.(png|jpg|jpeg|gif|webp|bmp|svg|ico)$/i.test(file.name)) {
          thumb = document.createElement('a');
          thumb.href = url;
          thumb.target = "_blank";
          const img = document.createElement('img');
          img.src = url;
          img.alt = file.name;
          thumb.appendChild(img);
        } else {
          thumb = document.createElement('a');
          thumb.href = url;
          thumb.target = "_blank";
          const icon = document.createElement('div');
          icon.className = 'file-icon';
          icon.style.width = '80px';
          icon.style.height = '80px';
          icon.style.display = 'flex';
          icon.style.alignItems = 'center';
          icon.style.justifyContent = 'center';
          icon.style.background = '#eee';
          icon.style.fontSize = '2.5em';
          icon.textContent = 'ðŸ“„';
          thumb.appendChild(icon);
        }
        block.appendChild(thumb);

        const label = document.createElement('div');
        label.className = 'file-label';
        label.textContent = file.name.replace(/^[^_]+_[^_]+_/, ''); // Remove timestamp/random prefix
        block.appendChild(label);

        // Actions: View, Download & Delete
        const actions = document.createElement('div');
        actions.className = 'file-actions';

        // View button
        const viewBtn = document.createElement('a');
        viewBtn.className = 'file-btn';
        viewBtn.textContent = 'View';
        viewBtn.href = url;
        viewBtn.target = '_blank';
        viewBtn.rel = 'noopener noreferrer';

        // Download button
        const downloadBtn = document.createElement('button');
        downloadBtn.className = 'file-btn';
        downloadBtn.textContent = 'Download';
        downloadBtn.onclick = () => downloadFile(file.name);

        // Delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => deleteFile(file.name);

        actions.appendChild(viewBtn);
        actions.appendChild(downloadBtn);
        actions.appendChild(deleteBtn);
        block.appendChild(actions);

        userAssets.appendChild(block);
      });
    }

    // Initial load
    loadAssets();
  </script>
</body>
</html>
