<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Admin - Table Population</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Admin Table Population Debug</h1>
    
    <div id="debug-output"></div>
    
    <h2>User Tables</h2>
    
    <h3>Admin Users</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Secondary Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="admin-table-body">
            <!-- Users will be populated here -->
        </tbody>
    </table>
    
    <h3>All Users (Raw Data)</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Secondary Role</th>
            </tr>
        </thead>
        <tbody id="raw-table-body">
            <!-- Raw data will be populated here -->
        </tbody>
    </table>

    <script>
        let supabase;
        
        function log(message, type = 'info') {
            const debugOutput = document.getElementById('debug-output');
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            debugOutput.appendChild(div);
            console.log(message);
        }
        
        function initializeSupabase() {
            try {
                // Initialize Supabase with your project details
                supabase = window.supabase.createClient(
                    'https://kdrjpgmzjufgdjxyzhnz.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtkcmpwZ216anVmZ2RqeHl6aG56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUwNTQzMDgsImV4cCI6MjA1MDYzMDMwOH0.V4lO6m4b7k6KXsrVbR9YJB5f1n3KMBsPDFaEKYnX7Y0'
                );
                log('‚úÖ Supabase initialized successfully', 'success');
                return true;
            } catch (error) {
                log('‚ùå Failed to initialize Supabase: ' + error.message, 'error');
                return false;
            }
        }
        
        async function loadAndDisplayUsers() {
            try {
                log('üîÑ Starting to load users...');
                
                // Test database connection
                log('üß™ Testing database connection...');
                const { data: testData, error: testError } = await supabase
                    .from('profiles')
                    .select('count', { count: 'exact', head: true });
                
                if (testError) {
                    log('‚ùå Connection test failed: ' + testError.message, 'error');
                    return;
                }
                
                log('‚úÖ Database connection successful, total records: ' + testData, 'success');
                
                // Fetch all profiles
                log('üìä Fetching all profiles...');
                const { data: profiles, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .order('role', { ascending: true })
                    .order('first_name', { ascending: true });

                if (error) {
                    log('‚ùå Error fetching profiles: ' + error.message, 'error');
                    return;
                }
                
                log(`‚úÖ Loaded ${profiles ? profiles.length : 0} profiles`, 'success');
                
                if (!profiles || profiles.length === 0) {
                    log('‚ö†Ô∏è No profiles found in database', 'error');
                    return;
                }
                
                // Display raw data
                const rawTableBody = document.getElementById('raw-table-body');
                rawTableBody.innerHTML = '';
                
                profiles.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.first_name || ''} ${user.last_name || ''}</td>
                        <td>${user.email || ''}</td>
                        <td>${user.role || 'N/A'}</td>
                        <td>${user.secondary_role || 'N/A'}</td>
                    `;
                    rawTableBody.appendChild(row);
                });
                
                log(`‚úÖ Raw data table populated with ${profiles.length} users`, 'success');
                
                // Filter admin users
                const adminUsers = profiles.filter(user => 
                    (user.role && user.role.toLowerCase() === 'admin') || 
                    (user.secondary_role && user.secondary_role.toLowerCase() === 'admin')
                );
                
                log(`üîç Found ${adminUsers.length} admin users`, 'success');
                
                // Display admin users
                const adminTableBody = document.getElementById('admin-table-body');
                adminTableBody.innerHTML = '';
                
                if (adminUsers.length === 0) {
                    adminTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;color:#666;">No admin users found</td></tr>';
                } else {
                    adminUsers.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.first_name || ''} ${user.last_name || ''}</td>
                            <td>${user.email || ''}</td>
                            <td>${user.role || 'N/A'}</td>
                            <td>${user.secondary_role || 'N/A'}</td>
                            <td>
                                <button onclick="testImpersonation('${user.id}', '${user.email}', '${user.first_name} ${user.last_name}', '${user.role}')" 
                                        style="background:#e74c3c;color:white;border:none;padding:4px 8px;border-radius:4px;cursor:pointer;">
                                    üé≠ Test
                                </button>
                            </td>
                        `;
                        adminTableBody.appendChild(row);
                    });
                }
                
                log(`‚úÖ Admin table populated with ${adminUsers.length} users`, 'success');
                
            } catch (error) {
                log('üí• Unexpected error: ' + error.message, 'error');
                console.error('Full error:', error);
            }
        }
        
        function testImpersonation(id, email, name, role) {
            log(`üé≠ Testing impersonation for: ${name} (${email})`, 'success');
            alert(`Would impersonate: ${name} (${email}) with role: ${role}`);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            log('üöÄ Debug page loaded');
            
            if (initializeSupabase()) {
                await loadAndDisplayUsers();
            } else {
                log('‚ùå Failed to initialize, cannot load users', 'error');
            }
        });
    </script>
</body>
</html>
