<!DOCTYPE html>
<html>
<head>

            height: 100vh;
            margin: 0;

<body>

        <p>You will be redirected in 2 seconds...</p>

    <script>
        // ALL ADMIN USERS GO TO AI EDITOR - NO EXCEPTIONS
        if (!localStorage.getItem('authToken')) {
            window.location.href = 'index.html';
        } else {
            setTimeout(() => {
                window.location.href = 'http://localhost:5000/ai_editor.html';
            }, 2000);
