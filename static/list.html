    <div class="container">
        <div class="header">
            <h1>üìã List Builder</h1>
            <p>Import, view, and manage your GHL contacts</p>
        </div>
        <div class="main-content">
            <div class="form-group">
                <label for="ghlApiKey">GHL API Key</label>
                <input type="password" id="ghlApiKey" placeholder="Paste your GHL API Key here">
            </div>
            <div class="form-group">
                <label for="locationId">Location ID (optional)</label>
                <input type="text" id="locationId" placeholder="Enter Location ID (optional)">
            </div>
            <button class="btn" onclick="fetchContacts()">Fetch Contacts</button>
            <div id="statusMsg" style="margin-top:10px;"></div>
            <table class="list-table" id="contactsTable" style="display:none;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="contactsBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // NO AUTH CHECKS - SIMPLE INITIALIZATION
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username') || 'User';
            const role = localStorage.getItem('userRole') || 'user';
            document.getElementById('navWelcome').textContent = `Welcome, ${username}${role === 'admin' ? ' (Admin)' : ''}!`;
            if (role === 'admin') {
                document.getElementById('adminLink').style.display = 'inline-flex';
                document.getElementById('adminSeparator').style.display = 'inline';
            }
        });

        function logout() {
            if (confirm('Are you sure you want to log out?')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('userRole');
                localStorage.removeItem('username');
                window.location.href = 'ai_editor.html';
            }
        }

        async function fetchContacts() {
            const apiKey = document.getElementById('ghlApiKey').value.trim();
            const locationId = document.getElementById('locationId').value.trim();
            const statusMsg = document.getElementById('statusMsg');
            const contactsTable = document.getElementById('contactsTable');
            const contactsBody = document.getElementById('contactsBody');
            statusMsg.textContent = '';
            contactsTable.style.display = 'none';
            contactsBody.innerHTML = '';

            if (!apiKey) {
                statusMsg.innerHTML = '<span class="status-error">Please enter your GHL API Key.</span>';
                return;
            }

            statusMsg.innerHTML = 'Fetching contacts from GHL...';

            try {
                // GHL API endpoint for contacts (v2)
                let url = 'https://rest.gohighlevel.com/v1/contacts/';
                if (locationId) {
                    url += `?locationId=${encodeURIComponent(locationId)}`;
                }
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error('API Error: ' + response.status);
                }
                const data = await response.json();
                if (!data.contacts || !Array.isArray(data.contacts) || data.contacts.length === 0) {
                    statusMsg.innerHTML = '<span class="status-error">No contacts found.</span>';
                    return;
                }
                contactsBody.innerHTML = data.contacts.map(c => `
                    <tr>
                        <td>${c.firstName || ''} ${c.lastName || ''}</td>
                        <td>${c.email || ''}</td>
                        <td>${c.phone || ''}</td>
                    </tr>
                `).join('');
                contactsTable.style.display = '';
                statusMsg.innerHTML = `<span class="status-success">Fetched ${data.contacts.length} contacts.</span>`;
            } catch (err) {
                statusMsg.innerHTML = `<span class="status-error">Error: ${err.message}</span>`;
            }
        }
    </script>
