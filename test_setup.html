<!DOCTYPE html>
<html>
<head>
    <title>Test Setup for Supervisor View</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Setup Test Environment for Supervisor View</h1>
    
    <div class='section'>
        <h2>Setup Test Data</h2>
        <button onclick='setupSupervisorTest()'>Setup Supervisor Test</button>
        <button onclick='setupAdminTest()'>Setup Admin Test</button>
        <button onclick='clearData()'>Clear All Data</button>
    </div>
    
    <div class='section'>
        <h2>Current Settings</h2>
        <div id='current-settings'></div>
    </div>
    
    <div class='section'>
        <h2>Test Links</h2>
        <a href='admin.html?view=supervisor' target='_blank'>Open Admin Panel in Supervisor View</a><br>
        <a href='admin.html?view=admin' target='_blank'>Open Admin Panel in Admin View</a>
    </div>

    <script>
        function setupSupervisorTest() {
            localStorage.setItem('userRole', 'supervisor');
            localStorage.setItem('currentView', 'supervisor');
            localStorage.setItem('username', 'Jane Supervisor');
            localStorage.setItem('userEmail', 'jane.supervisor@test.com');
            localStorage.setItem('userId', 'supervisor-1');
            updateCurrentSettings();
            alert('Supervisor test setup complete! Open admin panel in supervisor view.');
        }
        
        function setupAdminTest() {
            localStorage.setItem('userRole', 'admin');
            localStorage.setItem('currentView', 'admin');
            localStorage.setItem('username', 'John Admin');
            localStorage.setItem('userEmail', 'john.admin@test.com');
            localStorage.setItem('userId', 'admin-1');
            updateCurrentSettings();
            alert('Admin test setup complete! Open admin panel in admin view.');
        }
        
        function clearData() {
            localStorage.removeItem('userRole');
            localStorage.removeItem('currentView');
            localStorage.removeItem('username');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userId');
            updateCurrentSettings();
            alert('All test data cleared!');
        }
        
        function updateCurrentSettings() {
            const settings = document.getElementById('current-settings');
            settings.innerHTML = '<h3>Current LocalStorage Values:</h3>' +
                '<p><strong>User Role:</strong> ' + (localStorage.getItem('userRole') || 'Not set') + '</p>' +
                '<p><strong>Current View:</strong> ' + (localStorage.getItem('currentView') || 'Not set') + '</p>' +
                '<p><strong>Username:</strong> ' + (localStorage.getItem('username') || 'Not set') + '</p>' +
                '<p><strong>User Email:</strong> ' + (localStorage.getItem('userEmail') || 'Not set') + '</p>' +
                '<p><strong>User ID:</strong> ' + (localStorage.getItem('userId') || 'Not set') + '</p>';
        }
        
        // Initialize
        updateCurrentSettings();
    </script>
</body>
</html>
