        async function checkCurrentStatus() {
            let output = log('=== CURRENT STATUS CHECK ===');
            
            try {
                // Check auth session
                const { data: session } = await supabase.auth.getSession();
                output += log(`Current session: ${session.session ? 'Logged in as ' + session.session.user.email : 'Not logged in'}`);
                
                // Count auth users
                const { data: authUsers, error: authError } = await supabase.auth.admin.listUsers();
                if (authError) {
                    output += log(`‚ùå Auth users error: ${authError.message}`, 'error');
                } else {
                    output += log(`‚úÖ Auth users count: ${authUsers.users.length}`);
                }
                
                // Count profiles
                const { data: profiles, error: profileError } = await supabase
                    .from('profiles')
                    .select('*');
                
                if (profileError) {
                    output += log(`‚ùå Profiles error: ${profileError.message}`, 'error');
                } else {
                    output += log(`‚úÖ Profiles count: ${profiles.length}`);
                }
                
                // Check for missing profiles
                if (authUsers && profiles) {
                    const missingCount = authUsers.users.length - profiles.length;
                    if (missingCount > 0) {
                        output += log(`‚ö†Ô∏è MISSING PROFILES: ${missingCount} auth users have no profile`, 'warning');
                    } else {
                        output += log(`‚úÖ All auth users have profiles`);
                    }
                }
                
            } catch (error) {
                output += log(`‚ùå Status check error: ${error.message}`, 'error');
            }
            
            showOutput('statusOutput', output);
        }

        async function listAllProfiles() {
            let output = log('=== ALL PROFILES ===');
            
            try {
                const { data: profiles, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    output += log(`‚ùå Error: ${error.message}`, 'error');
                } else {
                    output += log(`Found ${profiles.length} profiles:`);
                    profiles.forEach((profile, index) => {
                        output += log(`${index + 1}. ${profile.email} (ID: ${profile.id})`);
                        output += log(`   Name: ${profile.display_name || 'N/A'}`);
                        output += log(`   Role: ${profile.role || 'N/A'}`);
                        output += log(`   Created: ${profile.created_at}`);
                    });
                }
                
            } catch (error) {
                output += log(`‚ùå List profiles error: ${error.message}`, 'error');
            }
            
            showOutput('statusOutput', output);
        }
        
        async function findMissingProfiles() {
            let output = log('=== MISSING PROFILES ANALYSIS ===');
            
            try {
                // Get all auth users
                const { data: authUsers, error: authError } = await supabase.auth.admin.listUsers();
                if (authError) {
                    output += log(`‚ùå Auth users error: ${authError.message}`, 'error');
                    showOutput('statusOutput', output);
                    return;
                }
                
                // Get all profiles
                const { data: profiles, error: profileError } = await supabase
                    .from('profiles')
                    .select('*');
                
                if (profileError) {
                    output += log(`‚ùå Profiles error: ${profileError.message}`, 'error');
                    showOutput('statusOutput', output);
                    return;
                }
                
                // Find missing profiles
                const profileIds = new Set(profiles.map(p => p.id));
                const missingProfiles = authUsers.users.filter(user => !profileIds.has(user.id));
                
                output += log(`Auth users: ${authUsers.users.length}`);
                output += log(`Profiles: ${profiles.length}`);
                output += log(`Missing profiles: ${missingProfiles.length}`);
                
                if (missingProfiles.length > 0) {
                    output += log('\n‚ùå USERS WITHOUT PROFILES:');
                    missingProfiles.forEach((user, index) => {
                        output += log(`${index + 1}. ${user.email} (ID: ${user.id})`);
                        output += log(`   Created: ${user.created_at}`);
                        output += log(`   Confirmed: ${user.email_confirmed_at ? 'Yes' : 'No'}`);
                        output += log(`   Last Sign In: ${user.last_sign_in_at || 'Never'}`);
                        output += log(`   Metadata: ${JSON.stringify(user.user_metadata || {})}`);
                    });
                } else {
                    output += log('\n‚úÖ All auth users have profiles');
                }
                
            } catch (error) {
                output += log(`‚ùå Missing profiles analysis error: ${error.message}`, 'error');
            }
            
            showOutput('statusOutput', output);
        }

        async function checkProfilesSchema() {
            let output = log('=== PROFILES TABLE SCHEMA CHECK ===');
            
            try {
                // Try to get schema information
                const { data, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    output += log(`‚ùå Schema check error: ${error.message}`, 'error');
                } else {
                    output += log('‚úÖ Profiles table accessible');
                    if (data.length > 0) {
                        output += log('Sample record structure:');
                        output += log(JSON.stringify(data[0], null, 2));
                    }
                }
                
                // Check specific columns
                const testColumns = [
                    'id', 'email', 'first_name', 'last_name', 'display_name',
                    'phone', 'sparky_username', 'role', 'created_at'
                ];
                
                output += log('\nChecking required columns:');
                for (const column of testColumns) {
                    try {
                        const { error: colError } = await supabase
                            .from('profiles')
                            .select(column)
                            .limit(1);
                        
                        if (colError) {
                            output += log(`‚ùå Column '${column}': ${colError.message}`, 'error');
                        } else {
                            output += log(`‚úÖ Column '${column}': OK`);
                        }
                    } catch (e) {
                        output += log(`‚ùå Column '${column}': ${e.message}`, 'error');
                    }
                }
                
            } catch (error) {
                output += log(`‚ùå Schema check error: ${error.message}`, 'error');
            }
            
            showOutput('schemaOutput', output);
        }
        
        async function checkRLSPolicies() {

            try {
                // Test different operations
                const operations = [
                    { name: 'SELECT', query: () => supabase.from('profiles').select('*').limit(1) },
                    { name: 'INSERT', query: () => supabase.from('profiles').insert([{
                        id: 'test-id-rls',
                        email: 'test@example.com',
                        role: 'user',
                        created_at: new Date().toISOString()
                    }]) },
                    { name: 'UPDATE', query: () => supabase.from('profiles').update({
                        display_name: 'Test Update'
                    }).eq('id', 'non-existent-id') },
                    { name: 'DELETE', query: () => supabase.from('profiles').delete().eq('id', 'non-existent-id') }
                ];
                
                for (const operation of operations) {
                    try {
                        const { error } = await operation.query();
                        if (error) {
                            if (error.code === '42501') {
                                output += log(`‚ùå ${operation.name}: RLS policy blocking operation`, 'error');
                            } else {
                                output += log(`‚ö†Ô∏è ${operation.name}: ${error.message}`, 'warning');
                            }
                        } else {
                            output += log(`‚úÖ ${operation.name}: Allowed`);
                        }
                    } catch (e) {
                        output += log(`‚ùå ${operation.name}: ${e.message}`, 'error');
                    }
                }
                
            } catch (error) {
                output += log(`‚ùå RLS policies check error: ${error.message}`, 'error');
            }
            
            showOutput('schemaOutput', output);
        }

                    output += log(`   Created: ${user.created_at}`);
                    output += log(`   Confirmed: ${user.email_confirmed_at ? 'Yes' : 'No'}`);
                    output += log(`   Last Sign In: ${user.last_sign_in_at || 'Never'}`);
                    
                    // Check if profile exists
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('*')
                        .eq('id', user.id)
                        .single();
                    
                    if (profileError && profileError.code !== 'PGRST116') {
                        output += log(`   Profile Check: Error - ${profileError.message}`, 'error');
                    } else if (profile) {
                        output += log(`   Profile: ‚úÖ EXISTS (Role: ${profile.role})`);
                    } else {
                        output += log(`   Profile: ‚ùå MISSING`);
                    }
                }
                
            } catch (error) {
                output += log(`‚ùå Recent accounts analysis error: ${error.message}`, 'error');
            }
            
            showOutput('recentOutput', output);
        }
        
        async function checkSpecificAccount() {
            let output = log('=== SPECIFIC ACCOUNT CHECK ===');
            
            const email = document.getElementById('specificEmail').value;
            
            if (!email) {
                output += log('‚ùå Please enter an email address', 'error');
                showOutput('recentOutput', output);
                return;
            }
            
            try {
                // Find user in auth
                const { data: authUsers, error: authError } = await supabase.auth.admin.listUsers();
                if (authError) {
                    output += log(`‚ùå Auth users error: ${authError.message}`, 'error');
                    showOutput('recentOutput', output);
                    return;
                }
                
                const user = authUsers.users.find(u => u.email === email);
                
                if (!user) {
                    output += log(`‚ùå No auth user found with email: ${email}`, 'error');
                    showOutput('recentOutput', output);
                    return;
                }
                
                output += log(`‚úÖ Found auth user: ${user.email}`);
                output += log(`   ID: ${user.id}`);
                output += log(`   Created: ${user.created_at}`);
                output += log(`   Confirmed: ${user.email_confirmed_at ? 'Yes' : 'No'}`);
                output += log(`   Last Sign In: ${user.last_sign_in_at || 'Never'}`);
                output += log(`   Metadata: ${JSON.stringify(user.user_metadata || {}, null, 2)}`);
                
                // Check profile
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();
                
                if (profileError && profileError.code !== 'PGRST116') {
                    output += log(`‚ùå Profile check error: ${profileError.message}`, 'error');
                } else if (profile) {
                    output += log(`‚úÖ Profile exists:`);
                    output += log(JSON.stringify(profile, null, 2));
                } else {
                    output += log(`‚ùå No profile found for this user`);
                }
                
            } catch (error) {
                output += log(`‚ùå Specific account check error: ${error.message}`, 'error');
            }
            
            showOutput('recentOutput', output);
        }
        
        // Auto-load status on page load
        window.onload = function() {
            checkCurrentStatus();
        };
    </script>
